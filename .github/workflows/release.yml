name: Release

on:
  release:
    types:
      - created
      
env:
  DOCKER_IMAGE: 'wollac/ledger-bolos'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
        
    - name: Get the version
      id: get_version
      run: echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/}
        
    - name: Build
      run: |
        docker run -u $(id -u):$(id -g) -v $(pwd):/project -e BOLOS_SDK=/project/dev/sdk/nanos-secure-sdk $DOCKER_IMAGE make -C /project
        zip -j nanos-app-${VERSION}.zip bin/app.hex LICENSE README.md

    - name: Upload
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./nanos-app-${VERSION}.zip
        asset_name: nanos-app-${VERSION}.zip
        asset_content_type: application/zip
